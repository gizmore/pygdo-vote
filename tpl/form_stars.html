<div class="gdt-form-field">
    <label for="<%=field.get_name()%>"><%=field.render_label(Mode.HTML)%></label>
    <div class="gdt-stars" data-max="<%=field.get_max()%>" data-min="<%=field.get_min()%>" aria-label="<%=field.render_label(Mode.HTML)%>">
        <%
        for i in range(1, field.get_max()):
        writeln(f'<span data-value="{i}">{GDT_Icon().icon('star').render(Mode.HTML)}</span>')
        %>
        <input type="hidden" name="<%=field.get_name()%>" value="<%=field.html_value()%>">
    </div>
    <input id="<%=field.get_name()%>" name="<%=field.get_name()%>" type="<%=field._input_type%>" class="<%=' is-invalid' if field.has_error() else '' %>">
    <% if field.has_error():
        writeln(f'<div class="form-field-error">%s</div>' % field.render_error())
    %>
</div>
